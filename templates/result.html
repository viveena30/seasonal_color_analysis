<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
</head>
<body>
    <h1>Detection Result</h1>
    <h2>Original Image</h2>
    <img src="{{ image_url }}" alt="Uploaded Image">
    <h2>Image with Landmarks and Regions</h2>
    <img src="{{ visualized_url }}" alt="Visualized Image">
    <h2>Detected Colors</h2>
    <ul>
        <li>Left Eye: {{ colors.left_eye }}</li>
        <li>Right Eye: {{ colors.right_eye }}</li>
        <li>Forehead: {{ colors.forehead }}</li>
        <li>Left Cheek: {{ colors.left_cheek }}</li>
        <li>Right Cheek: {{ colors.right_cheek }}</li>
    </ul>
    <a href="/">Upload Another Image</a>
</body>
</html>
